<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A VIN decoder powered by the NHTSA Vehicle API." />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/sandstone/bootstrap.min.css"
    integrity="sha256-zWAnZkKmT2MYxdCMp506rQtnA9oE2w0/K/WVU7V08zw=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css"
    integrity="sha256-jTIdiMuX/e3DGJUGwl3pKSxuc6YOuqtJYkM0bGQESA4=" crossorigin="anonymous">

  <link rel="icon" sizes="30x30" href="%PUBLIC_URL%/manifest/icons/icon-30x30.png" />

  <title>VIN Decoder</title>
</head>

<body class="h-100 d-flex flex-column">
  <noscript>
    <section class="container my-5">
      <section class="alert alert-info">
        <section class="row align-items-center g-0">
          <section class="col-12 col-sm-2 text-center">
            <span class="fa-stack fa-2x my-3 my-sm-0">
              <i class="fa-brands fa-js-square fa-stack-1x"></i>
              <i class="fa-solid fa-ban fa-stack-2x text-danger"></i>
            </span>
          </section>
          <section class="col-12 col-sm-10">
            <h1 class="h4 alert-heading text-center text-sm-start">JavaScript is disabled!</h1>
            <p class="mb-0">
              You must enable JavaScript to run this application. Please refer to
              <a href="https://www.enablejavascript.io/" rel="noreferrer" target="_blank">
                enablejavascript.io</a> for browser-specific instructions.
            </p>
          </section>
        </section>
      </section>
  </noscript>
  <section id="root" class="flex-grow-1"></section>
</body>

</html>
