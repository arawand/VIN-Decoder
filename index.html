<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car VIN Decoder</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: white;
    }
    input, button {
      padding: 5px;
      margin: 5px 0;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Enter a Car VIN Code</h1>
  <input type="text" id="vinInput" placeholder="Enter VIN">
  <button onclick="searchCar()">Search</button>

  <h2>Car Information:</h2>
  <div id="carInfo"></div>

  <h2>Car Image:</h2>
  <img id="carImage" src="" alt="Car Image" />

  <script>
    const vinData = {
      "5YFEPRAE0LP007718": { make: "Toyota", model: "Corolla" },
      "2HGFC2F69KH512345": { make: "Honda", model: "Civic" },
      "1FA6P8TH6J5101234": { make: "Ford", model: "Mustang" }
      // Add more VINs here
    };

    function searchCar() {
      const vin = document.getElementById('vinInput').value.trim().toUpperCase();
      const car = vinData[vin];

      if (car) {
        document.getElementById('carInfo').innerHTML = `
          Make: ${car.make}<br>
          Model: ${car.model}
        `;

        const imagePath = `images/${car.make}_${car.model}.jpg`;
        document.getElementById('carImage').src = imagePath;
        document.getElementById('carImage').alt = `${car.make} ${car.model}`;
      } else {
        document.getElementById('carInfo').innerText = "Car not found.";
        document.getElementById('carImage').src = "";
        document.getElementById('carImage').alt = "";
      }
    }
  </script>
</body>
</html>
