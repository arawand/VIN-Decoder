<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIN Decoder</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 5px;
    }
    img {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Enter a Car VIN Code</h1>
  <input type="text" id="vinInput" placeholder="Enter VIN">
  <button onclick="decodeVIN()">Search</button>

  <h2>Car Information:</h2>
  <p id="carInfo">Make: <br>Model:</p>

  <h2>Car Image:</h2>
  <img id="carImage" src="" alt="Car Image">

  <script>
    function decodeVIN() {
      const vin = document.getElementById('vinInput').value;
      fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVin/${vin}?format=json`)
        .then(response => response.json())
        .then(data => {
          const make = data.Results.find(r => r.Variable === 'Make')?.Value || 'Unknown';
          const model = data.Results.find(r => r.Variable === 'Model')?.Value || 'Unknown';

          document.getElementById('carInfo').innerHTML = `Make: ${make}<br>Model: ${model}`;

          // Show an image using LoremFlickr as a placeholder based on make and model
          const query = `${make} ${model}`.replace(/\s+/g, '+');
          document.getElementById('carImage').src = `https://loremflickr.com/600/400/${query}`;
        })
        .catch(error => {
          console.error('Error decoding VIN:', error);
          document.getElementById('carInfo').innerText = 'Error fetching car info.';
        });
    }
  </script>
</body>
</html>
